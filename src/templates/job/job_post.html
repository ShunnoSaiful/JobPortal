{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class=" job_post">
	<div class="post-project">
		<h3>Post a job</h3>
		<div class="post-project-fields">   
			<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
				<div class="row">
					<div class="col-lg-6">
						<input type="text" name="position" placeholder="Position">
					</div>
					<div class="col-lg-6">
						<input type="text" name="job_context" placeholder="Job Context">
					</div>
					<div class="col-lg-6">
						<input type="text" name="job_responsibility" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-6">
						<input type="text" name="educational_req" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-6">
						<input type="text" name="experience_req" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-6">
						<input type="text" name="compensation" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-3">
						<input type="text" name="job_location" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-3">
						<input type="text" name="application_deadline" placeholder="Job Responsibility">
					</div>
					<div class="col-lg-3">
						<div class="price-br">
							<input type="text" name="salaray" placeholder="Salary">
							<i class="la la-dollar"></i>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="inp-field">
							<select>
								<option value="fulltime">Full Time</option>
								<option value="parttime">Part Time</option>
								<option value="remote">Remote</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6">
						<textarea name="application_procedure" placeholder="Description"></textarea>
					</div>
					<div class="col-lg-12">
						<ul>
							<li><button class="active" type="submit" value="post">Post</button></li>
							<li><a href="#" title="">Cancel</a></li>
						</ul>
					</div>
				</div>
			</form>
		</div><!--post-project-fields end-->
		<a href="#" title=""><i class="la la-times-circle-o"></i></a>
	</div><!--post-project end-->
</div><!--post-project-popup end-->
{% endblock content %}
